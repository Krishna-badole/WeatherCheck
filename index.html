<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" />
        <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <section class="weathershow">
        <div class="main-data">
          <img src="/Images/images/clouds.png" class="weather-icon" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
        </div>

        <div class="details">
          <div class="column">
            <img src="/Images/images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="column">
            <img src="/Images/images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </section>

      <section class="frontshow">
        <img src="/Images/images/search-city.png" class="findcity" />
        <h1>Search Your City</h1>
        <h4 class="txt">Find out weather Conditions of your City</h4>
      </section>

      <section class="errorshow">
        <img src="/Images/images/not-found.png" class="not-found" />
        <h1>Enter Correct City</h1>
        <h4 class="txt">Find out weather Conditions of your City</h4>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
